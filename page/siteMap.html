<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <link rel="icon" type="image/png" href="./img/blog.png">
    <link rel="stylesheet" href="./css/siteMap.css">
</head>
<body>
<div id="siteMap_wrapper" class="siteMap_wrapper">
    <div class="title"><h3>个人博客’s SiteMap</h3></div>
    <div class="head">
        <a href="/">个人博客</a>
        <a href="/siteMap.html">站点地图</a>
    </div>
    <div class="content_map">
        <h4>最新文章</h4>
        <ul class="map_list">
            <li v-for="(blog, index) in blogList" :key="index">
                <a :href="blog.link">{{blog.title}}</a>
            </li>
        </ul>
    </div>
</div>

<script src="./dep/vue.js"></script>
<script src="./dep/axios.min.js"></script>
<script src="./js/util.js"></script>
<script src="./js/base.js"></script>
<script src="./js/siteMap.js"></script>
</body>
</html>
